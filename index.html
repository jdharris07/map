<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hexad Mission Control</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @font-face {
      font-family: 'HK Modular';
      src: url('HKModular.ttf') format('truetype');
    }
    body {
      margin: 0;
      background-color: #000;
      color: #00ff00;
      font-family: 'HK Modular', monospace;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #main-container {
      flex: 1;
      display: flex;
      width: 100%;
      height: 100%;
    }
    #stats-container {
      position: relative;
      width: 600px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #stats-container img {
      width: 100%;
      display: block;
    }
    #stats-text {
      position: absolute;
      top: 50px;
      left: 100px;
      right: 100px;
      font-size: 2em;
      line-height: 2.2;
      white-space: pre-line;
      text-align: left;
    }
    #chart-container {
      width: 90%;
      margin-top: 20px;
    }
    #service-desc {
      margin-top: 5px;
      text-align: center;
      font-size: 1.4em;
      color: #00ff00;
      max-width: 500px;
    }
    #map {
      flex-grow: 1;
      height: 100%;
    }
    .leaflet-container {
      background: black;
    }
    .custom-marker {
      background: #61bb40;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      border: 2px solid #00ff00;
      box-shadow: 0 0 15px #61bb40, 0 0 30px #61bb40;
    }
  </style>
</head>
<body>
  <div id="main-container">
    <div id="stats-container">
      <img src="statblock.png" alt="Stat Block">
      <div id="stats-text"></div>
      <div id="chart-container">
        <canvas id="workChart"></canvas>
      </div>
      <div id="service-desc"></div>
    </div>
    <div id="map"></div>
  </div>

  <script>
    // Offices and project points
    const locations = [
      { city: "Phoenix, AZ", lat: 33.4484, lon: -112.0740, text: "Phoenix, AZ: Field Data, LiDAR, permitting, design" },
      { city: "Detroit, MI", lat: 42.3314, lon: -83.0458, text: "Detroit: Engineering & design" },
      { city: "Tupelo, MS", lat: 34.2576, lon: -88.7034, text: "Tupelo, MS Home Office" },
      { city: "Deerfield, MI", lat: 41.9634, lon: -83.7805, text: "Deerfield, MI Field Service Office" }
    ];

    // Initialize Leaflet map
    const map = L.map('map', {
      zoomControl: false,
      attributionControl: false
    }).setView([39.5, -98.35], 4); // Center on USA

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      maxZoom: 18
    }).addTo(map);

    // Add points
    locations.forEach(loc => {
      const marker = L.divIcon({ className: 'custom-marker' });
      L.marker([loc.lat, loc.lon], { icon: marker })
        .addTo(map)
        .bindPopup(loc.text);
    });

    // Typewriter effect
    const statsLines = [
      "Hexad Solutions Group",
      "Year Founded: 2021",
      "Total Employees: 255"
    ];
    const statsText = document.getElementById('stats-text');
    let lineIndex = 0;
    let charIndex = 0;

    function typeLine() {
      if (lineIndex < statsLines.length) {
        if (charIndex < statsLines[lineIndex].length) {
          statsText.textContent += statsLines[lineIndex].charAt(charIndex);
          charIndex++;
          setTimeout(typeLine, 50);
        } else {
          statsText.textContent += "\n";
          lineIndex++;
          charIndex = 0;
          setTimeout(typeLine, 400);
        }
      } else {
        setTimeout(() => {
          statsText.textContent = "";
          lineIndex = 0;
          charIndex = 0;
          setTimeout(typeLine, 500);
        }, 3000);
      }
    }
    typeLine();

    // Chart
    const ctx = document.getElementById('workChart').getContext('2d');
    const serviceDesc = document.getElementById('service-desc');
    const serviceInfo = {
      "Construction": "Construction: Aerial & Sub Surface Placement, Fiber & COAX splicing",
      "LiDAR & Mapping": "LiDAR & Mapping: Survey-grade LiDAR, Photogrammetry, GIS Mapping",
      "Network Design": "Network Design: FTTx Planning, Permitting, Make-Ready Engineering",
      "Field Services": "Field Services: Pole Audits, Site Surveys, Field Data Collection"
    };
    const workChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Construction', 'LiDAR & Mapping', 'Network Design', 'Field Services'],
        datasets: [{
          data: [20, 15, 40, 25],
          backgroundColor: ['#00ff00', '#61bb40', '#008000', '#00cc66'],
          borderColor: '#000',
        }]
      },
      options: {
        onClick: (evt, elements) => {
          if (elements.length > 0) {
            const index = elements[0].index;
            const label = workChart.data.labels[index];
            serviceDesc.textContent = serviceInfo[label];
          }
        },
        plugins: {
          legend: {
            position: 'right',
            labels: {
              color: '#00ff00',
              font: {
                family: 'HK Modular',
                size: 22
              }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
